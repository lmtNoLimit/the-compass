services:
  - type: web
    name: persona-compass
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: persona-compass-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_APP_URL
        sync: false

databases:
  - name: persona-compass-db
    plan: free
    region: oregon